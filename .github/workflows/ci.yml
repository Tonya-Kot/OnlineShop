name: CI Pipeline

on:
  push:
    branches: [ "main" ]          # запускать при пуше в main ветку
  pull_request:
    branches: [ "main" ]          # запускать при pull request в main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v2

      - name: Настройка Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Запуск тестов с pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Генерация сертификатов (эмуляция)
        run: |
          bash scripts/generate_cert.sh

      # Можно добавить шаг упаковки или деплоя, если нужно.
      
    # Обработка ошибок и логирование происходит автоматически.
